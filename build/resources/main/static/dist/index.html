<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>An example .io game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:title" content="An example .io game">
  <meta property="og:description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-58664433-3');
  </script>
<link href="game.bb15d0d44242ffa2eb78.css" rel="stylesheet"></head>
<body>
  <canvas id="game-canvas" class="hidden"></canvas>

  <div id="play-menu" class="hidden">
    <h1>
      Space Code
      <br />
    </h1>
    <p>
      hi
      <br />
    </p>
    <hr/>
    <p>
      그린반 3팀
    </p>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <!-- <a href="hi.html" class="button">시작</a> -->
    <button id="play-button" >시작</button>
  </div>

  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
    
    <div id="checkbox"></div>
    
  </div>

  <div id="game-over" class="hidden">
    <h1>
      GAME OVER
    </h1>
    <p>
      
      <h2>
        [RESULT]
      </h2>
      
      <br>

      <h3>
        <div id ="score-ranking">"구현 예정"</div>
      </h3>
        
      <br>

      <h2>
        [DEAD REASON]
      </h2>

      <br>

      <h3>
        <div id ="dead-reason"></div>
      </h3>

      <br>
    
    </p>
    <input type="text" id="username-reinput" placeholder="Username" />
    <button id="replay-button">재입장</button>
    </div>

    <div id="disconnect-modal" class="hidden">
      <div>
        <h2> 서버 연결 에러! </h2>
        <hr />
        <button id="reconnect-button">reconnect</button>
      </div>
    </div>
<script type="text/javascript" src="game.7514b4a8209f0f0edbcf.js"></script></body>
</html>
